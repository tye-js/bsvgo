name: Deploy to Ubuntu Server with Docker

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Starting deployment..."

            # 进入项目目录
            cd /home/${{ secrets.SERVER_USER }}/bsvgo || {
              echo "Project directory not found, creating..."
              mkdir -p /home/${{ secrets.SERVER_USER }}/bsvgo
              cd /home/${{ secrets.SERVER_USER }}/bsvgo
            }

            # 拉取最新代码
            if [ -d ".git" ]; then
              echo "Pulling latest code..."
              git pull origin main
            else
              echo "Cloning repository..."
              git clone https://github.com/${{ github.repository }}.git .
            fi

            # 登录到 GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # 拉取最新镜像
            echo "Pulling latest Docker image..."
            # 从 image-tag 输出中提取你想要部署的特定标签
            # image-tag 可能会是类似 "ghcr.io/tye-js/bsvgo:main,ghcr.io/tye-js/bsvgo:latest,ghcr.io/tye-js/bsvgo:main-26759ee"
            # 这里我们选择使用 'main' 标签进行部署。如果需要其他标签，请调整 'awk' 的逻辑。
            # 或者，直接将需要的标签作为输出，而不是所有标签。
            DEPLOY_IMAGE_TAG=$(echo "${{ needs.build-and-push.outputs.image-tag }}" | cut -d',' -f1 | tr -d '[:space:]')

            echo "Pulling latest Docker image: ${DEPLOY_IMAGE_TAG}"
            docker pull "${DEPLOY_IMAGE_TAG}"

            # 更新 docker-compose.yml 中的镜像标签
            sed -i "s|image: .*|image: ${DEPLOY_IMAGE_TAG}|g" docker-compose.yml || true

            # 停止现有服务
            echo "Stopping existing services..."
            docker-compose down || true

            # 清理未使用的镜像
            docker image prune -f || true

            # 启动服务
            echo "Starting services..."
            docker-compose up -d

            # 等待服务启动
            echo "Waiting for services to start..."
            sleep 30

            # 检查服务状态
            echo "Checking service status..."
            docker-compose ps

            # 检查应用健康状态
            echo "Checking application health..."
            curl -f http://localhost:3000/api/health || echo "Health check failed"

            echo "Deployment completed!"
