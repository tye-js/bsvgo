name: Deploy to Ubuntu Server with Docker

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Starting deployment..."

            # è¿›å…¥é¡¹ç›®ç›®å½•
            cd /home/${{ secrets.SERVER_USER }}/bsvgo || {
              echo "Project directory not found, creating..."
              mkdir -p /home/${{ secrets.SERVER_USER }}/bsvgo
              cd /home/${{ secrets.SERVER_USER }}/bsvgo
            }

            # æ‹‰å–æœ€æ–°ä»£ç 
            if [ -d ".git" ]; then
              echo "Pulling latest code..."
              git stash || true
              git pull origin main
            else
              echo "Cloning repository..."
              git clone https://github.com/${{ github.repository }}.git .
            fi

            # ç™»å½•åˆ° GitHub Container Registry
            echo "Logging in to GitHub Container Registry..."
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # å¤„ç†é•œåƒæ ‡ç­¾
            echo "Processing image tags..."
            IMAGE_TAGS="${{ needs.build-and-push.outputs.image-tag }}"
            echo "Available tags: ${IMAGE_TAGS}"

            # é€‰æ‹©åˆé€‚çš„é•œåƒæ ‡ç­¾
            DEPLOY_IMAGE_TAG=$(echo "${IMAGE_TAGS}" | tr ',' '\n' | grep "latest" | head -n 1)
            if [ -z "$DEPLOY_IMAGE_TAG" ]; then
              DEPLOY_IMAGE_TAG=$(echo "${IMAGE_TAGS}" | tr ',' '\n' | head -n 1)
            fi

            echo "Selected image: ${DEPLOY_IMAGE_TAG}"

            # å¼ºåˆ¶æ‹‰å–æœ€æ–°é•œåƒ
            echo "Pulling latest Docker image..."
            docker pull "${DEPLOY_IMAGE_TAG}"

            # æ›´æ–° docker-compose.yml
            echo "Updating docker-compose.yml..."
            sed -i "s|image: ghcr.io/tye-js/bsvgo:.*|image: ${DEPLOY_IMAGE_TAG}|g" docker-compose.yml

            # åœæ­¢ç°æœ‰æœåŠ¡
            echo "Stopping existing services..."
            docker-compose down || true

            # æ¸…ç†æ—§é•œåƒ
            docker image prune -f || true

            # å¯åŠ¨æœåŠ¡
            echo "Starting services..."
            docker-compose up -d postgres

            # ç­‰å¾…æ•°æ®åº“
            echo "Waiting for PostgreSQL..."
            for i in {1..30}; do
                if docker-compose exec -T postgres pg_isready -U bsvgo -d bsvgo_db > /dev/null 2>&1; then
                    echo "PostgreSQL is ready"
                    break
                fi
                echo -n "."
                sleep 2
            done

            # å¯åŠ¨åº”ç”¨
            echo "Starting application..."
            docker-compose up -d app

            # ç­‰å¾…åº”ç”¨å¯åŠ¨
            echo "Waiting for application..."
            for i in {1..60}; do
                if curl -f http://localhost:3000/api/health > /dev/null 2>&1; then
                    echo "Application is ready"
                    break
                fi
                echo -n "."
                sleep 2
            done

            # å¯åŠ¨ Nginx
            echo "Starting Nginx..."
            docker-compose up -d nginx

            # æœ€ç»ˆæ£€æŸ¥
            echo "Final service check..."
            docker-compose ps

            # æ£€æŸ¥åº”ç”¨å¥åº·çŠ¶æ€
            echo "Checking application health..."
            if curl -f http://localhost:3000/api/health > /dev/null 2>&1; then
                echo "âœ… Application health check passed"
            else
                echo "âŒ Application health check failed"
                docker-compose logs app
            fi

            # æ£€æŸ¥ Nginx è®¿é—®
            if curl -I http://localhost > /dev/null 2>&1; then
                echo "âœ… Nginx access successful"
                echo "ğŸ‰ Deployment completed successfully!"
            else
                echo "âŒ Nginx access failed"
                docker-compose logs nginx
            fi
